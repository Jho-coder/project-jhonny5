<div class="m-3">
    <h3>Login</h3>
 </div>
 <div class="jumbotron">
    <div class="container">
       <div class="row">
          <div class="col-sm-6 offset-sm-3">
             <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                   <input type="text" formControlName="userName" class="form-control" placeholder="User Name" [ngClass]="{'is-invalid': submitted && f.userName.errors}"/>
                   <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                      <div *ngIf="f.userName.errors.required">
                         Nombre de Usuario requerido
                      </div>
                   </div>
                </div>
                <div class="form-group">
                   <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{'is-invalid': submitted && f.password.errors}"/>
                   <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">
                         Contraseña requerido
                      </div>
                   </div>
                </div>
                <div class="form-group">
                   <button [disabled]="loading" class="btn btn-primary mr-1">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Iniciar Sesión
                   </button>
                   <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </div>
             </form>
             <div class="form-group mt-3">
            <button (click)="onGoogleLogin()" class="btn btn-lg btn-google">Google</button>
          </div>
          <div class="form-group mt-3">
            <p>
              Crear cuenta <a [routerLink]="['/register']"> Registro </a>
            </p>
          </div>
          </div>
       </div>
    </div>
 </div>
